<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Recipe Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" required></textarea>
    </mat-form-field>
  
    <div formArrayName="ingredients">
      <div *ngFor="let ingredient of ingredients.controls; let i = index">
        <div [formGroupName]="i">
          <mat-form-field appearance="fill">
            <mat-label>Ingredient Name</mat-label>
            <input matInput formControlName="name" required>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" formControlName="quantity" required>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Measurement</mat-label>
            <mat-select formControlName="measurement" required>
              <mat-option *ngFor="let measurement of measurements" [value]="measurement">
                {{ measurement }}
              </mat-option>
            </mat-select>
          </mat-form-field>
  
          <button mat-raised-button color="warn" (click)="removeIngredient(i)">Remove</button>
        </div>
      </div>
      <button mat-raised-button color="primary" (click)="addIngredient()">Add Ingredient</button>
    </div>
  
    <div formArrayName="instructions">
      <div *ngFor="let instruction of instructions.controls; let i = index">
        <div [formGroupName]="i">
          <mat-form-field appearance="fill">
            <mat-label>Instruction</mat-label>
            <textarea matInput formControlName="instruction" required></textarea>
          </mat-form-field>
          <button mat-raised-button color="warn" (click)="removeInstruction(i)">Remove</button>
        </div>
      </div>
      <button mat-raised-button color="primary" (click)="addInstruction()">Add Instruction</button>
    </div>
  
    <button mat-raised-button color="primary" type="submit">Create Recipe</button>
  </form>
