<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Recipe Name</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description" required></textarea>
  </mat-form-field>

  <h3>Ingredients</h3>
  <div formArrayName="ingredients">
    <div *ngFor="let ingredient of ingredients.controls; let i = index">
      <div>
        <p>{{ ingredient.value.name }} - {{ ingredient.value.quantity }} {{ ingredient.value.measurement }}</p>
        <button mat-icon-button color="warn" (click)="removeIngredient(i)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="editIngredient(i)">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <button mat-raised-button color="primary" type="button" (click)="addIngredient()" *ngIf="!addingIngredient">Add Ingredient</button>
  <div formGroupName="newIngredient" *ngIf="addingIngredient">
    <mat-form-field appearance="fill">
      <mat-label>Ingredient Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Measurement</mat-label>
      <mat-select formControlName="measurement" required>
        <mat-option *ngFor="let measurement of measurements" [value]="measurement">
          {{ measurement }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" type="button" (click)="addIngredient()">Add Ingredient</button>
  </div>

  <h3>Instructions</h3>
  <div formArrayName="instructions">
    <div *ngFor="let instruction of instructions.controls; let i = index">
      <div>
        <p>{{ instruction.value.instruction }}</p>
        <button mat-icon-button color="warn" (click)="removeInstruction(i)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="editInstruction(i)">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <button mat-raised-button color="primary" type="button" (click)="addInstruction()" *ngIf="!addingInstruction">Add Instruction</button>
  <div formGroupName="newInstruction" *ngIf="addingInstruction">
    <mat-form-field appearance="fill">
      <mat-label>Instruction</mat-label>
      <textarea matInput formControlName="instruction" required></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" type="button" (click)="addInstruction()">Add Instruction</button>
  </div>

  <button mat-raised-button color="primary" type="submit" [disabled]="ingredients.length === 0 || instructions.length === 0">Create Recipe</button>
</form>
