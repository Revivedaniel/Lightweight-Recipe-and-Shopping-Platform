<div *ngIf="currentItem">
    <h2>Verify Item</h2>
    <p>Name: {{ currentItem.name }}</p>
    <p>Quantity: {{ currentItem.quantity }} {{ currentItem.measurement }}</p>
    <form [formGroup]="verificationForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Do you already have this item?</mat-label>
        <mat-select formControlName="hasItem">
          <mat-option value="yes">Yes</mat-option>
          <mat-option value="no">No</mat-option>
        </mat-select>
      </mat-form-field>
  
      <div *ngIf="verificationForm.get('hasItem')?.value === 'yes'">
        <mat-form-field appearance="fill">
          <mat-label>Update Quantity</mat-label>
          <input matInput type="number" formControlName="quantity" [value]="currentItem.quantity">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Measurement</mat-label>
          <mat-select formControlName="measurement" required>
            <mat-option *ngFor="let measurement of measurements" [value]="measurement">
              {{ measurement }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
  
      <button mat-raised-button color="primary" type="submit" *ngIf="currentItem">Next</button>
    </form>
  </div>
  <div *ngIf="!currentItem">
    <p>All items have been verified!</p>
    <button mat-raised-button color="primary" *ngIf="!currentItem" [mat-dialog-close]="true">Finish</button>
  </div>
