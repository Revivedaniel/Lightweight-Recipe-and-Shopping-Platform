<form [formGroup]="shoppingListForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Item Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity" required>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Measurement</mat-label>
      <mat-select formControlName="measurement" required>
        <mat-option *ngFor="let measurement of measurements" [value]="measurement">
          {{ measurement }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  
    <mat-checkbox formControlName="inCart">In Cart</mat-checkbox>
  
    <button mat-raised-button color="primary" type="submit" [mat-dialog-close]="true">Add Item</button>
  </form>
