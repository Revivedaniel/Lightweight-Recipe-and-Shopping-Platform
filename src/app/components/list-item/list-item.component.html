<mat-list-item role="listitem">
    {{item.quantity}}
    {{item.measurement}}
    {{item.name}}
    <button mat-fab extended (click)="toggleInCart()">
        {{item.inCart ? 'Remove from' : 'Add to'}} Cart
    </button>
    <button mat-mini-fab aria-label="Icon button with a verticle ellipses icon">
        <mat-icon>more_vert</mat-icon>
    </button>
</mat-list-item>
